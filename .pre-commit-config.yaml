ci:
  autoupdate_schedule: "quarterly"
repos:
- repo: https://github.com/psf/black
  rev: 24.4.2
  hooks:
  - id: black
    files: ^physical_validation
- repo: https://github.com/PyCQA/isort
  rev: 5.13.2
  hooks:
  - id: isort
    files: ^physical_validation
- repo: https://github.com/PyCQA/flake8
  rev: 7.1.0
  hooks:
  - id: flake8
    files: ^physical_validation
