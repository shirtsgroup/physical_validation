ci:
  autoupdate_schedule: "quarterly"
repos:
- repo: https://github.com/psf/black
  rev: 22.12.0
  hooks:
  - id: black
    files: ^physical_validation
- repo: https://github.com/PyCQA/isort
  rev: 5.11.4
  hooks:
  - id: isort
    files: ^physical_validation
- repo: https://github.com/PyCQA/flake8
  rev: 6.0.0
  hooks:
  - id: flake8
    files: ^physical_validation
