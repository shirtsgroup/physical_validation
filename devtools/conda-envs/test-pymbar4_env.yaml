name: test-pymbar4
channels:
  - conda-forge
  - bioconda
dependencies:
    # Base depends
  - python
  - pip

    # Testing and development
  - pytest
  - pytest-cov
  - pytest-regressions
  - codecov
  # GHA runners don't provide RDTSCP on macOS, which older builds require
  - gromacs =2023.3=nompi_*_101

    # Standard dependencies
  - numpy
  - scipy
  - matplotlib
  - pymbar >=4
