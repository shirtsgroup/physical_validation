name: tests

on:
  push:
  schedule:
    - cron: '0 0 * * *'

jobs:

  test:

    runs-on: ${{ matrix.os }}

    strategy:

      matrix:
        os: ["macOS-latest", "ubuntu-latest"]
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        pymbar-version: ["pymbar3", "pymbar4"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3.0.0
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: test-${{ matrix.pymbar-version }}
          channel-priority: true
          environment-file: devtools/conda-envs/test-${{ matrix.pymbar-version }}_env.yaml
          auto-activate-base: false

      - name: Additional info about the build
        run: |
          uname -a
          df -h
          ulimit -a

      - name: Install package
        shell: bash -l {0}
        run: |
          python -m pip install --no-deps .

      - name: Environment information
        shell: bash -l {0}
        run: |
          conda info
          conda list

      - name: Run tests
        shell: bash -l {0}
        run: |
          pytest -v --cov=physical_validation --cov-report=xml physical_validation/tests/

      - name: Code coverage
        uses: codecov/codecov-action@v3
        with: 
          file: ./coverage.xml
